<div class="container-fluid footer p-5">
  <div class="container">
    <div class="row justify-content-around align-items-center">

      <div class="col-xl-2 col-lg-3 col-md-12 col-sm-12 text-center my-1">
        <h6 class="font-weight-bold m-0">
          {{ site.github.owner.login }}
        </h6>
      </div>

      <div class="col-xl-3 col-lg-4 col-md-12 col-sm-12 text-center my-1">
        {% for social in site.data.social %}
        <a class="text-decoration-none social" href="{{ social.prefix }}{{ social.postfix }}">
          {% include icon.html name=social.name category="social" %}
        </a>
        {% endfor %}
      </div>

    </div>
  </div>
</div>
