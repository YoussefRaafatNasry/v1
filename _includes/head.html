<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Primary Meta Tags -->
  <title>{{ site.github.owner.login }}</title>
  <meta name="title" content="{{ site.github.owner.login }}">
  <meta name="description" content="{{ site.github.owner.bio }}">

  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website">
  <meta property="og:url" content="{{ site.github.url }}">
  <meta property="og:title" content="YoussefRaafatNasry">
  <meta property="og:description" content="{{ site.github.owner.bio }}">
  <meta property="og:image" content="{{ site.github.owner.avatar_url }}">

  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image">
  <meta property="twitter:url" content="{{ site.github.url }}">
  <meta property="twitter:title" content="YoussefRaafatNasry">
  <meta property="twitter:description" content="{{ site.github.owner.bio }}">
  <meta property="twitter:image" content="{{ site.github.owner.avatar_url }}">

  <!-- Favicon and Style Sheets -->
  <link rel="shortcut icon" href="{{ site.github.owner.avatar_url }}" type="image/x-icon">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
  <link rel="stylesheet" href="assets/css/style.css">

</head>
