<div class="col-lg-6 text-center p-3">
  <h2 class="mb-4 wow fadeIn">— {{ include.title }} —</h2>
  <div class="row justify-content-center wow fadeIn" data-wow-delay="{{ include.delay }}">
    {% for item in include.data %}
    <a class="circle-item m-2" data-toggle="tooltip" data-placement="bottom" data-html="true" title="{{ item }}">
      {% include icon.html name=item category=include.title %}
    </a>
    {% endfor %}
  </div>
</div>
